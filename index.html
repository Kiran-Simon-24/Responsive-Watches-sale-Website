<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    Remix Icon     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">

    <!--   Swiper CSS     -->
    <link rel="stylesheet" href="assests/css/swiper-bundle.min.css">

    <!--    CSS     -->
    <link rel="stylesheet" href="assests\css\styles.css"> 

    <title>Watches sale website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav--logo">Watches</a>

            <div class="nav--menu " id="nav-menu">
                <ul class="nav--list">
                    <li class="nav--item">
                        <a href="#" class="nav--link">HOME</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">ABOUT</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">FEATURES</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">NEW</a>
                    </li>
                </ul>

                <div class="nav--social">
                    <a href="https://www.facebook.com" target="_blank" class="nav--social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>

                    <a href="https://www.instagram.com" target="_blank" class="nav--social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://twitter.com" target="_blank" class="nav--social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>

                <!--    CSS     -->
                <div class="nav--close" id="nav-close">
                    <i class="ri-close-fill"></i>
                </div>
            </div>

            <!--    Toggle button     -->
            <div class="nav--toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
         </nav>
    </header>

    <!--    Main     -->
    <main class="main">
        <!--    Home     -->
        <section class="home">
            <div class="home--container container">
                <div class="home--data">
                    <div class="home--content">
                        <div class="home--stars">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>

                        <h1 class="home--title">
                            Baume <br>
                            Moonphase Unisex Custom Watch <br>
                            Small Second<br>
                        </h1>

                        <h3 class="home--price">$620</h3>  
                    </div>

                    <a href="#" class="home--button">
                        ADD TO CART
                        <i class="ri-arrow-right-s-line"></i>
                    </a>
                </div>

                <div class="home--images">
                    <div class="home--swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home--article swiper-slide">
                                <img src="assests\images\kindpng_3332084.png" alt="image" class="home--img">
                            </article>
                        
                            <article class="home--article swiper-slide">
                                <img src="assests\images\kindpng_2584743.png " alt="image" class="home--img">
                            </article>
                       
                            <article class="home--article swiper-slide">
                                <img src="assests\images\kindpng_1582222.png" alt="image" class="home--img">
                            </article>
                        </div>
                    </div>

                    <!--    Pagination     -->
                    <div class="swiper-pagination"></div>

                </div>

                <div class="home--info">
                    <img src="assests\images\iconmonstr-time-8-240 (1).png" alt="image" class="home--info-img">

                    <div class="home--info-content">
                        <p class="home--info-description">
                            Personalized watches are a job of quality
                            and commitment. Each piece is the result of a 
                            work of co-creation of innovation and responsible 
                            sensitivity for users.
                        </p>

                        <a href="#" class="home--button-link">LEARN MORE</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--    GSAP JS     -->
    <script src="assests/js/gsap.min.js" defer></script>

    <!--    Swiper JS     -->
    <script src="assests/js/swiper-bundle.min.js" defer></script>

    <!--    JS     -->
    <script src="assests\js\main.js" defer></script>
    
</body>
</html>
